name: socialx-docker-compose
services:
  postgres:
    image: postgres:16
    container_name: socialx-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: socialx_db
      POSTGRES_USER: socialx_user
      POSTGRES_PASSWORD: admin_password
      POSTGRES_INITDB_ARGS: "--data-checksums"

    ports:
      - "5433:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/backups:/backups

    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialx_user -d socialx_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:8-alpine
    container_name: socialx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/scripts:/scripts:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: socialx-network
    driver: bridge
