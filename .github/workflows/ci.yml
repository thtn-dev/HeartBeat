name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run unit tests
      run: dotnet test tests/ZSocialMedia.UnitTests --no-build --configuration Release --verbosity normal
    
    - name: Run integration tests (if exists)
      run: |
        if [ -d "tests/ZSocialMedia.IntegrationTests" ]; then
          dotnet test tests/ZSocialMedia.IntegrationTests --no-build --configuration Release --verbosity normal
        else
          echo "Integration tests project not found, skipping..."
        fi